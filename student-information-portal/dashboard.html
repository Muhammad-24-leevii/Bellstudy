<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center sticky-top shadow">
  <h3 class="mb-0"><i class="bi bi-speedometer2 me-2"></i>Dashboard</h3>
  <button class="btn btn-danger fw-bold" onclick="logout()"><i class="bi bi-box-arrow-right me-1"></i> Logout</button>
</header>

<main class="container mt-4">
  <div class="row g-4">

    <!-- Profile Card with Avatar -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100 p-3 profile-card">
        <div class="text-center mb-3">
          <img src="https://via.placeholder.com/120" class="rounded-circle mb-2" alt="Profile Picture">
          <h5 id="name" class="mb-0"></h5>
          <small class="text-muted" id="matricNo"></small>
        </div>
        <p><b>Department:</b> <span id="dept"></span></p>
        <p><b>Level:</b> <span id="level"></span></p>
      </div>
    </div>

    <!-- Courses Card -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100 p-3 courses-card">
        <h5 class="card-title text-center mb-3"><i class="bi bi-journal-bookmark me-1"></i>Registered Courses</h5>
        <ul id="courses" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Results Card -->
    <div class="col-md-4">
      <div class="card shadow-sm h-100 p-3 results-card">
        <h5 class="card-title text-center mb-3"><i class="bi bi-table me-1"></i>Results</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Course</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody id="results"></tbody>
        </table>
      </div>
    </div>

  </div>
</main>

</body>
<script src="script.js"></script>
</html>
